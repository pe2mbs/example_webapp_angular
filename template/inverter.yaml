linux:
  source:
    python:                     .
    angular:                    frontend/src/app
option:
  overwrite:                    true
application:                    solar
objects:
- name:                         inv
  api:                          /api/inv
  menu:
    caption:                    Inverter
    icon:                       control
    route:                      /inv
  table:
    name:                       INVERTER
    actions:
    - name:                     new
      label:                    New inverter
      type:                     screen
      position:                 header
      route:
        class:                  ScreenInverterComponent
        params:
          mode:                 "'new'"
    - name:                     edit
      label:                    Edit inverter
      type:                     screen
      position:                 row
      route:
        class:                  ScreenInverterComponent
        params:
          id:                   "'IV_IN'"
          value:                record.IV_IN
          mode:                 "'edit'"
    columns:
    - name:                     IV_IN               INT                 AUTONUMBER  PRIMARY KEY
    - name:                     IV_NAME             CHAR(50)            NOT NULL
      label:                    Inverter name
      ui:
        type:                   textbox
      listview:
        index:                  0
        width:                  50%
    - name:                     IV_IT_ID            INT                 FOREIGN KEY INVERTER_TYPE.IT_ID
      label:                    Inverter type
      ui:
        type:                   choice
        service:
          name:                 invtype
          class:                InverterType
          path:                 .\invtype
          label:                IT_NAME
          value:                IT_ID
    - name:                     IV_CU_ID            INT                 FOREIGN KEY CONTROL_UNIT.CU_ID
      label:                    Control unit
      ui:
        type:                   choice
        service:
          name:                 cu
          class:                ControlUnit
          path:                 .\cu
          label:                CU_NAME
          value:                CU_ID
      listview:
        index:                  1
        width:                  50%
