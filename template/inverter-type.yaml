linux:
  source:
    python:                     .
    angular:                    frontend/src/app
option:
  overwrite:                    true
application:                    solar
objects:
- name:                         invtype
  api:                          /api/invtype
  class:                        InverterType
  menu:
    caption:                    Inverter type
    icon:                       control
    route:                      /invtype
  table:
    name:                       INVERTER_TYPE
    actions:
    - name:                     new
      type:                     screen
      position:                 header
      route:
        class:                  ScreenInverterTypeComponent
        params:
          mode:                 "'new'"
    - name:                     edit
      type:                     screen
      position:                 row
      route:
        class:                  ScreenInverterTypeComponent
        params:
          mode:                 "'edit'"
          id:                   "'IT_ID'"
          value:                record.IT_ID
    - name:                     delete
      type:                     dialog
      position:                 cell
    columns:
    - name:                     IT_ID               INT                 AUTONUMBER  PRIMARY KEY
    - name:                     IT_NAME             CHAR(50)            NOT NULL
      label:                    Name inverter type
      unique:                   true
      ui:
        type:                   textbox
      listview:
        index:                  0
        width:                  70%
    - name:                     IT_NO_CHANELS       INT                 NOT NULL
      label:                    Number of channels
      ui:
        type:                   number
      listview:
        index:                  1
        width:                  10%
    - name:                     IT_MAX_WATT         INT                 NOT NULL
      label:                    Maximum power per channel
      ui:
        type:                   number
      listview:
        index:                  2
        width:                  10%
