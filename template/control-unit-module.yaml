linux:
  source:
    python:                     .
    angular:                    frontend/src/app
option:
  overwrite:                    true
application:                    solar
objects:
- name:                         cut
  api:                          /api/cut
  class:                        ControlUnitType
  menu:
    caption:                    Administration
    icon:                       admin
    menu:
      caption:                  Control Unit Type
      icon:                     control
      route:                    /cut
  table:
    name:                       CONTROL_UNIT_TYPE
    actions:
    - name:                     new
      type:                     screen
      position:                 header
      route:
        class:                  ScreenControlUnitTypeComponent
        params:
          mode:                 "'new'"
    - name:                     edit
      type:                     screen
      position:                 row
      route:
        class:                  ScreenControlUnitTypeComponent
        params:
          mode:                 "'edit'"
          id:                   "'CT_IN'"
          value:                record.CT_IN
    - name:                     delete
      type:                     dialog
      position:                 cell
    columns:
    - name:                     CT_IN               INT                 AUTONUMBER  PRIMARY KEY
    - name:                     CT_NAME             CHAR(50)            NOT NULL
      label:                    Name of type control unit
      unique:                   true
      ui:
        type:                   textbox
      listview:
        index:                  0
        width:                  45%
    - name:                     CT_PROTOCOL         CHAR(50)            NOT NULL
      label:                    Protocol
      unique:                   true
      ui:
        type:                   textbox
      listview:
        index:                  1
        width:                  45%
    - name:                     CT_API_MODULE       CHAR(50)            NOT NULL
      label:                    API python module
      ui:
        type:                   textbox
