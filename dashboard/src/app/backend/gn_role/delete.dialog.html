<div class="container">
    <h3 mat-dialog-title>Delete: Are you sure?</h3>
    <div mat-dialog-content>
        <div *ngIf="data.field" >
            Role: {{ data.field }}
            <p></p>
        </div>
        <div *ngIf="!data.field">
            Description: {{ data.record.R_ROLE }}
            <p></p>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button
                [mat-dialog-close]="1"
                 id="Role.submit"
                (click)="onSaveClick()">Delete</button>
        <button mat-button
                (click)="onCancelClick()"
                id="Role.cancel"
                tabindex="-1">Cancel</button>
    </div>
</div>
