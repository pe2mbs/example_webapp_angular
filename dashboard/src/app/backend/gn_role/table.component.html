<mat-card id="gn_role.table" class="standard-container">
    <div>
		<div fxFlex fxLayout="row">
			<app-breadcrumb class="align-paginator" fxFlex="grow"></app-breadcrumb>
			<mat-paginator #top_paginator fxFlex="40"
							id="gn_role.header.paginator"
							[length]="dataSource.filteredData.length"
							(page)="pagingEvent( $event )"
							[pageIndex]="pageIndex"
							[pageSize]="pageSize"
							[pageSizeOptions]="[5, 10, 25, 100]">
			</mat-paginator>
			<div class="align-paginator" fxFlex="none" fxLayoutAlign="end">
                <span class="spacer"></span><a   mat-icon-button matTooltip = "New" color="primary" (click)="router.navigate( ['/gn_role/new'], { queryParams: { id: 0, mode: 'add' } } )" id="gn_role.new" angular_route="true"><mat-icon aria-label="New">add</mat-icon></a>
				<app-help helpitem="gn_role" fallback="table-overview" color="primary"></app-help>
				<button mat-icon-button color="primary"
							(click)="refresh()" id="gn_role.header.refresh">
					<mat-icon aria-label="Refresh the view">refresh</mat-icon>
				</button>
			</div>
		</div>
	</div>
    <mat-card-content class="card-content">
        <mat-table id="gn_role.table" #tableRole [dataSource]="dataSource" matSort class="mat-cell" >
            <!-- R_ROLE Column -->
            <ng-container matColumnDef="R_ROLE" class="column_R_ROLE">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <filter-header title="Description" field="R_ROLE"
									[filterRecord]="filterRecord"
									[dataSource]="dataSource"
									(applyFilter)="applyFilter( filterRecord )">
					</filter-header>
                </mat-header-cell>
                <mat-cell *matCellDef="let row; let i=index;" id="Role.R_ROLE" matTooltip="ID: {{ row.R_ROLE }}"
                          (dblclick)="router.navigate( ['/gn_role/edit'], { queryParams: { id: 'R_ID', mode: 'edit', value: row.R_ID } } )">
                    {{ row.R_ROLE }}
                </mat-cell>
            </ng-container>
            <!-- actions -->
            <ng-container matColumnDef="actions">
                <!-- Header buttons -->
                <mat-header-cell *matHeaderCellDef>
                    Options
                </mat-header-cell>
                <!-- Row buttons -->
                <mat-cell *matCellDef="let row; let i=index;" >
                    <span class="spacer"></span><button   mat-icon-button matTooltip = "Delete" color="primary" (click)="deleteRecord( i, row, 'R_ROLE' )" id="gn_role.delete"><mat-icon aria-label="Delete">delete</mat-icon></button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns">
            </mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>
    </mat-card-content>
    <mat-card-footer style="margin-left: 5px; width: 100%;" >
		<div fxFlex fxLayout="row">
			<div fxFlex="grow">
				<div id="gn_role.spinner" *ngIf="spinnerService.visibility | async as visibility; else loading_done" class="loading-progress">
					<mat-progress-bar mode="indeterminate"></mat-progress-bar>
				</div>
				<ng-template #loading_done>
					<div class="no-results" id="gn_role.no-results"
							[style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
						No results
					</div>
				</ng-template>
			</div>
			<mat-paginator #bot_paginator fxFlex="40"
							id="gn_role.botton.paginator"
							[length]="dataSource.filteredData.length"
							(page)="pagingEvent( $event )"
							[pageIndex]="pageIndex"
							[pageSize]="pageSize"
							[pageSizeOptions]="[5, 10, 25, 100]">
			</mat-paginator>
			<div class="align-paginator" fxFlex fxLayoutAlign="end">
				<button mat-icon-button color="primary"
				        id="gn_role.botton.refresh"
						(click)="refresh()">
					<mat-icon aria-label="Refresh the view">refresh</mat-icon>
				</button>
			</div>
		</div>
	</mat-card-footer>
</mat-card>
