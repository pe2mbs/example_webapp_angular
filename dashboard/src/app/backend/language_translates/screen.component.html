<mat-card id="language_translates.details" class="standard-container-details">
	<mat_card-header class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<app-breadcrumb fxFlex="95"></app-breadcrumb>
			<app-help fxFlex="5" fxLayoutAlign="end" helpitem="language_translates"></app-help>
		</div>
	</mat_card-header>
    <mat-card-content>
        <form class="edit" (ngSubmit)="onSaveClick" [formGroup]="formGroup" id="language_translates.form">
            <mat-tab-group class="mat-tab-group-screen">
                <mat-tab label="Info" id="language_translates.tab.info">

                    <mat-card class="mat-tab">
                        <gc-text-input id="LT_LABEL.LT_LABEL" placeholder="Label" error="true" formControlName="LT_LABEL"></gc-text-input>
                    </mat-card>
                </mat-tab>
                <mat-tab label="Translates" id="language_translates.tab.translates">

                    <app-language_refernce-table id="LR_LT_ID" [value]="LT_ID" *ngIf="LT_ID" mode="filter" >
                    </app-language_refernce-table>
                </mat-tab>
            </mat-tab-group>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button id="language_translates.submit" (click)="onSaveClick()" [disabled]="!formGroup.valid" >Save</button>
        <button mat-button id="language_translates.cancel" (click)="onCancelClick()" tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
