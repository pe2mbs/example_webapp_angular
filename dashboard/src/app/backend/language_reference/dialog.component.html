<div class="container" id="language_reference">
    <h3 mat-dialog-title id="language_reference.title">{{ mode }} Language Reference</h3>
    <form class="mat-dialog-content" (ngSubmit)="submit" [formGroup]="formGroup" id="language_reference.form">
        <gc-choice-input id="LR_LA_ID.LR_LA_ID" placeholder="Language" error="true" [items]="languagesList" formControlName="LR_LA_ID"></gc-choice-input>
        <gc-text-input id="TR_TEXT.TR_TEXT" placeholder="Text" error="true" formControlName="TR_TEXT"></gc-text-input>
        <gc-choice-input id="LR_LT_ID.LR_LT_ID" placeholder="Text" error="true" [items]="language_translatesList" formControlName="LR_LT_ID"></gc-choice-input>
        <div mat-dialog-actions>
            <button mat-button
                    [type]="submit"
                    id="language_reference.submit"
                    [disabled]="!formGroup.valid"
                    [mat-dialog-close]="1"
                    (click)="onSaveClick()">Save</button>
            <button mat-button
                    (click)="onCancelClick()"
                    id="language_reference.cancel"
                    tabindex="-1">Cancel</button>
        </div>
    </form>
</div>
