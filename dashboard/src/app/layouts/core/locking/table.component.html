<mat-card id="locking.table" class="standard-container">
	<div>
		<div fxFlex fxLayout="row">
			<gc-breadcrumb class="align-paginator" fxFlex="grow"></gc-breadcrumb>
			<mat-paginator #top_paginator fxFlex="500px"
							class="color-primary"
							id="locking.header.paginator"
							(page)="pagingEvent( $event, 'top' )"
							[length]="resultsLength"
							[showFirstLastButtons]="true"
							[pageIndex]="pageData.pageIndex"
							[pageSize]="pageData.pageSize"
							[pageSizeOptions]="pageData.pageSizeOptions">
			</mat-paginator>
			<div class="align-paginator" fxFlex="none" fxLayoutAlign="end">
				<gc-help helpitem="locking" fallback="table-overview" 
						 color="primary"></gc-help>
				<button mat-icon-button color="primary"
							(click)="refresh()" id="locking.header.refresh">
					<mat-icon aria-label="Refresh the view">refresh</mat-icon>
				</button>
			</div>
		</div>
	</div>
    <mat-card-content class="card-content">
		<mat-table id="locking.table" #tableRecordLocks 
					[dataSource]="dataSource" 
					matSort class="mat-cell" >
            <!-- L_USER Column -->
            <ng-container matColumnDef="L_USER" class="column_L_USER">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <filter-header title="Username" field="L_USER"
									[filterRecord]="filterRecord">
					</filter-header>
                </mat-header-cell>
				<mat-cell *matCellDef="let row; let i=index;" 
							id="RecordLocks.L_USER" 
							matTooltip="ID: {{ row.L_USER }}">
                    {{ row.L_USER }}
                </mat-cell>
            </ng-container>
            <!-- L_TABLE Column -->
            <ng-container matColumnDef="L_TABLE" class="column_L_TABLE">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <filter-header title="Table" field="L_TABLE"
									[filterRecord]="filterRecord">
					</filter-header>
                </mat-header-cell>
				<mat-cell *matCellDef="let row; let i=index;" 
							id="RecordLocks.L_TABLE" 
							matTooltip="ID: {{ row.L_TABLE }}">
                    {{ row.L_TABLE }}
                </mat-cell>
            </ng-container>
            <!-- L_START_DATE Column -->
			<ng-container matColumnDef="L_START_DATE" 
							class="column_L_START_DATE">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <filter-header title="Start lock" field="L_START_DATE"
									[filterRecord]="filterRecord">
					</filter-header>
                </mat-header-cell>
				<mat-cell *matCellDef="let row; let i=index;" 
							id="RecordLocks.L_START_DATE" 
							matTooltip="ID: {{ row.L_START_DATE }}">
                    {{ row.L_START_DATE }}
                </mat-cell>
            </ng-container>
            <!-- actions -->
            <ng-container matColumnDef="actions">
                <!-- Header buttons -->
                <mat-header-cell *matHeaderCellDef>
                    Options
                </mat-header-cell>
                <!-- Row buttons -->
                <mat-cell *matCellDef="let row; let i=index;" >
					<span class="spacer"></span>
					<button   mat-icon-button matTooltip = "Delete" 
								color="primary" 
								(click)="deleteRecord( i, row, 'L_USER' )" 
								id="locking.delete">
					<mat-icon aria-label="Delete">delete</mat-icon></button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns">
            </mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>
    </mat-card-content>
	<mat-card-footer style="margin-left: 5px; width: 100%;" >
		<div fxFlex fxLayout="row">
			<div fxFlex="grow">
				<div id="locking.spinner" *ngIf="isLoadingResults; else loading_done" class="loading-progress">
					<mat-progress-bar mode="indeterminate"></mat-progress-bar>
				</div>
				<ng-template #loading_done>
					<div class="no-results" id="locking.no-results" [style.display]="resultsLength == 0 ? '' : 'none'">
						{{ 'No results' | translate }}
					</div>
				</ng-template>
			</div>
			<mat-paginator #bot_paginator fxFlex="500px"
							class="color-primary"
							id="locking.botton.paginator"
							[length]="resultsLength"
							[showFirstLastButtons]="true"
							(page)="pagingEvent( $event, 'bottom' )"
							[pageIndex]="pageData.pageIndex"
							[pageSize]="pageData.pageSize"
							[pageSizeOptions]="pageData.pageSizeOptions">
			</mat-paginator>
			<div class="align-paginator" fxFlex fxLayoutAlign="end">
				<button mat-icon-button color="primary"
						id="locking.botton.refresh"
						(click)="refresh()">
					<mat-icon aria-label="Refresh the view">refresh</mat-icon>
				</button>
			</div>
		</div>
	</mat-card-footer>
</mat-card>
