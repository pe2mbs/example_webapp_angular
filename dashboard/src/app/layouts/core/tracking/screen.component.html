<mat-card id="tracking.details" class="standard-container-details">
	<mat_card-header class="header-breadcrumb">
		<div fxFlex fxLayout="row">
			<gc-breadcrumb fxFlex="95"></gc-breadcrumb>
			<gc-help fxFlex="5" fxLayoutAlign="end" helpitem="gn_role"></gc-help>
		</div>
	</mat_card-header>
    <mat-card-content class="card-content">
		<form class="edit" (ngSubmit)="onSaveClick" 
					[formGroup]="formGroup" id="tracking.form">
			<gc-text-input id="tracking.T_USER" 
							placeholder="User" 
							error="true" 
							readonly="true" 
							formControlName="T_USER"></gc-text-input>
			<gc-text-input id="tracking.T_TABLE" 
							placeholder="Table" 
							error="true" 
							readonly="true" 
							formControlName="T_TABLE"></gc-text-input>
			<gc-choice-input id="tracking.T_ACTION" 
							placeholder="Action" 
							error="true" 
							[items]="T_ACTIONList" 
							readonly="true" 
							formControlName="T_ACTION"></gc-choice-input>
			<gc-text-input id="tracking.T_RECORD_ID" 
							placeholder="Record id" 
							error="true" 
							readonly="true" 
							formControlName="T_RECORD_ID"></gc-text-input>
			<gc-text-input id="tracking.T_CHANGE_DATE_TIME" 
							placeholder="Change timestamp" 
							error="true" 
							readonly="true" 
							formControlName="T_CHANGE_DATE_TIME"></gc-text-input>
            <div class="editor-screen">
				<gc-monaco-editor id="T_CONTENTS.T_CONTENTS" 
								placeholder="Record contents" 
								language="json" 
								error="true" 
								formControlName="T_CONTENTS"></gc-monaco-editor>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
		<button mat-button id="tracking.submit" 
							[disabled]="!formGroup.valid" 
							(click)="onSaveClick()">Save</button>
		<button mat-button id="tracking.cancel" 
							(click)="onCancelClick()" 
							tabindex="-1">Cancel</button>
    </mat-card-actions>
</mat-card>
