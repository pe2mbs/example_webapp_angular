linux:
    source:
        base:                       /home/mbertens/src/python/example_webapp_angular
        python:                     .
        angular:                    dashboard/src/app
application:                        backend
options:
    ignore-case-db-ids:             true
    overwrite:                      true
    use-module:                     true
references:
    app-module:
        filename:                   app.module.ts
        class:                      AppModule
        module:                     app.module.ts
    app-routing:
        filename:                   app.routingmodule.ts
        class:                      AppRoutingModule
        module:                     app.routingmodule.ts
objects:
-   name:                           gn_role
    title:                          Roles
    remark:                         This is the user roles maintenance screen
    class:                          Role
    uri:                            /api/gn_role
    menu:
        caption:                    Administration
        icon:                       settings
        index:                      -2
        menu:
            caption:                Roles
            icon:                   group_work
            route:                  /gn_role
            index:                  1
    actions:
    -   name:                       new
        label:                      New
        type:                       screen
        icon:                       add
        position:                   header
        route:
            class:                  ScreenRoleComponent
            params:
                id:                 0
                mode:               "'add'"
    -   name:                       edit
        label:                      Edit
        type:                       screen
        icon:                       edit
        position:                   row
        route:
            class:                  ScreenRoleComponent
            params:
                id:                 "'R_ID'"
                mode:               "'edit'"
                value:              row.R_ID
    -   name:                       delete
        label:                      Delete
        type:                       dialog
        icon:                       delete
        position:                   cell
        function:                   deleteRecord( i, row, 'R_ROLE' )
    table:
        name:                       GN_ROLE
        columns:
        -   field:                  R_ID                        INT             AUTO NUMBER  PRIMARY KEY
        -   field:                  R_ROLE                      CHAR( 255 )     NOT NULL
            label:                  Description
            ui:
                type:               textbox
            listview:
                index:              0
                width:              90%
        -   field:                  R_REMARK                    CLOB            NULL
            label:                  Remark
            hint:                   Miscellaneous information not related.
            ui:
                type:               editor
                attributes:
                    language:       markdown
                    height:         auto
                    minimap:        ^true
                    heightAdjust:   ^-120