linux:
    source:
        base:                       /home/mbertens/src/python/example_webapp_angular
        python:                     .
        angular:                    dashboard/src/app
application:                        backend
options:
    ignore-case-db-ids:             true
    overwrite:                      true
    use-module:                     true
references:
    app-module:
        filename:                   app.module.ts
        class:                      AppModule
        module:                     app.module.ts
    app-routing:
        filename:                   app.routingmodule.ts
        class:                      AppRoutingModule
        module:                     app.routingmodule.ts
objects:
-   name:                           tracking
    title:                          Tracking
    class:                          Tracking
    uri:                            /api/tracking
    menu:
        caption:                    Administration
        icon:                       settings
        index:                      -2
        before:                     Parameters
        after:                      Roles
        menu:
            caption:                DataBase
            icon:                   data_usage
            index:                  -1
            menu:
                caption:            Record changes
                icon:               track_changes
                route:              /tracking
                index:              1
    actions:
    -   name:                       new
        type:                       none
        position:                   none
    -   name:                       edit
        type:                       screen
        position:                   row
        route:
            class:                  ScreenTrackingComponent
            params:
                id:                 "'T_ID'"
                mode:               "'edit'"
                value:              row.T_ID
    -   name:                       delete
        type:                       none
        position:                   none
    table:
        name:                       TRACKING
        viewSort:
            field:                  L_CHANGE_DATE_TIME
            direction:              desc
        columns:
        -   field:                  T_ID                        INT             AUTO NUMBER  PRIMARY KEY
        -   field:                  T_USER                      TEXT            NOT NULL
            label:                  User
            readonly:               true
            ui:
                type:               textbox
            listview:
                index:              0
                width:              30%

        -   field:                  T_TABLE                     TEXT            NOT NULL
            label:                  Table
            readonly:               true
            ui:
                type:               textbox
            listview:
                index:              1
                width:              30%

        -   field:                  T_ACTION                    INT             NOT NULL
            label:                  Action
            readonly:               true
            ui:
                type:               choice
                resolve-list:
                    1:              Insert
                    2:              Update
                    3:              Delete
            listview:
                index:              2
                width:              10%

        -   field:                  T_RECORD_ID                 INT             NOT NULL
            label:                  Record id
            readonly:               true
            ui:
                type:               textbox

        -   field:                  T_CHANGE_DATE_TIME          DATETIME        NOT NULL
            label:                  Change timestamp
            readonly:               true
            ui:
                type:               textbox
            listview:
                index:              3
                width:              30%

        -   field:                  T_CONTENTS                  CLOB            NULL
            label:                  Record contents
            ui:
                type:               editor
                attributes:
                    language:       json
